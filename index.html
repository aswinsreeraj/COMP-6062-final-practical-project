<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <!--Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Custom CSS-->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body id="app" class="container">
    <header>
        <h1>Aswin Sreeraj - 110496</h1>
    </header>

    <main class="row">
        <div class = "card">
            <div class = "module">
                <div class="module-name">
                    <i class="material-icons">shuffle</i>
                    <h4>Generate Random Fact</h4>
                </div>
                <button class = "btn btn-dark" @click="expandRandom"><i class="material-icons">keyboard_arrow_down</i>
            </div>
            <div :class = "['expand-random', {'inactive': !randomActive }]">
                <p class ="data">{{ randomFact }}</p>
                <button class="btn btn-primary btn-block" @click="getRandomFact"><i class="material-icons">refresh</i></button>
            </div>
        </div>

        <div class = "card">
            <div class = "module">
                <div class="module-name">
                    <i class="material-icons">cloud</i>
                    <h4>Current Weather</h4>
                </div>
                <button class = "btn btn-dark" @click="expandWeather"><i class="material-icons">keyboard_arrow_down</i>
            </div>
            <div :class = "['expand-weather', {'inactive': !weatherActive}]">
                <p>Temperature: {{ weather.temperature }}</p>
                <p>Wind: {{ weather.wind }}</p>
                <p>Description: {{ weather.description }}</p>
                <div class="weather-search">
                    <input type="text" v-model="city" placeholder="Enter city name">
                    <button class="btn btn-primary" @click="getWeather">Get Weather</button>
                </div>
            </div>
        </div>
        <div class="card module">
            <div class="module-name">
                <i class="material-icons">menu_book</i>
                <h4>Dictionary</h4>
            </div>
            <i class="material-icons">keyboard_arrow_down</i>
        </div>
    </main>

    <footer>
        &copy; Aswin Sreeraj
    </footer>

    <!--Vue.js CDN-->
    <script src="https://unpkg.com/vue@3.4.31/dist/vue.global.js"></script>
    
    <!--Custom JS file-->
    <script src="scripts/app.js"></script>
</body>
</html>
